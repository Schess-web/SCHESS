<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schess.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        .chess-board { border-spacing: 0; border-collapse: collapse; }
        .chess-board th { padding: .5em; }
        .chess-board td { border: 1px solid; width: 5em; height: 5em; }
        .chess-board .light { background: #ffc75f; }
        .chess-board .dark { background: #752f00; }
    </style>
</head>
<body>
    <div class="container3">
        <h1 style="text-align: center;">WELCOME TO SCHESS.org</h1>
        <div class="container">
            <p style="text-align: center;">THIS IS YOUR OPPONENT</p>
        </div>
        <div id="board"></div>
        <div class="container2">
            <p style="text-align: center;">THIS IS YOU</p>
        </div>
        <button id="startBtn">Start Position</button>
        <button id="clearBtn">Clear Board</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        const chess = new Chess();
        const board = Chessboard('board', {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        });

        function onDragStart(source, piece, position, orientation) {
            if (chess.game_over() || 
                (chess.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (chess.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onDrop(source, target) {
            const move = chess.move({
                from: source,
                to: target,
                promotion: 'q'
            });

            if (move === null) return 'snapback';
        }

        function onSnapEnd() {
            board.position(chess.fen());
        }

        $('#startBtn').on('click', function() {
            chess.reset();
            board.start();
        });

        $('#clearBtn').on('click', function() {
            chess.clear();
            board.clear();
        });
    </script>
</body>
</html>
